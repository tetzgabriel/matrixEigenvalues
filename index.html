<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/index.css">
    <link rel="icon" type="image/png" href="https://img.icons8.com/office/16/000000/math.png"/>
    <title>Segundo Trabalho Computacional</title>
  </head>
  <body>
    <nav class="navbar">
        <div class="container-fluid">
          <span class="navbar-brand">
            Cálculo de Autovalores de Matrizes
          </span>
        </div>
    </nav>

    <form class="form">
        <div class="dropdown-section">
            <div class="dropdown">
                <label for="pontos">Precisão: </label>
                <input type="number" placeholder="e" id="precisao" onchange="getPrecision(this)">
            </div>
            <div class="dropdown">
                <label for="calculo">Método: </label>
                <select name="calculo" id="calculo" onchange="getCalculo(this)">
                    <option value="" default></option>
                    <option value="potencia">Potência</option>
                    <option value="inversa">Potência Inversa</option>
                    <option value="qr">Método QR</option>
                </select>
            </div>
        </div>
        
        <div class="inputs" id="matrix" style="display: none;">
            <div class="inputGroup">
                <input type="number" placeholder="x" id="xProg2">
                <input type="number" placeholder="f(x)" id="f(x)Prog2">
            </div>
            <div class="inputGroup">
                <input type="number" placeholder="x+i" id="x+iProg2">
                <input type="number" placeholder="f(x+i)" id="f(x+i)Prog2">
            </div>
        </div>

        <div class="error-section" id="error" style="display: none;">
            <h3>Selecione outro método de cálculo</h3>
        </div>
        <button class="btn btn-submit" type="button" onclick="calcula()" id="botao" disabled>Calcular</button>
        <div class="result-section" id="result-section" style="display: none;">
            <h2 class="result" id="result">Resultado: </h2>
        </div>
    </form>
    <nav class="navbar bot fixed-bottom">
        <div class="container-fluid">
          <p class="navbar-brand" style="font-size: 15px;">Trabalho feito por: <br> Gabriel Tetzlaf - 201150956 & Pedro Potenza - 201151219</p>
          <a href="https://icons8.com/icon/32636/math"  style="font-size: 10px;">Math icon by Icons8</a>
        </div>
      </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
    </body>
</html>
